<!DOCTYPE html>
<html lang="en" ng-app="starstuff">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>StarStuff</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="icon" href="img/favicon.ico" />
	<script
	  src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&amp;render=explicit"
	  async defer
	></script>
</head>
<body scroll>
	<div ng-include="'views/svg.html'"></div>
	<header class="c-hd" ng-class="{'c-hd--home':isHome, 'c-hd--home--show':boolChangeClass}">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h1 class="c-hd__logo">
						<a href="/"><img src="img/logo.png" alt="StarStuff"></a>
					</h1>
				</div>
				<div class="col-sm-8">
					<nav class="c-hd__nav">
						<ul class="c-nav">
							<li class="c-nav__item" ng-class="activePage.indexOf('/calendar') !== -1 ? 'is-active' : ''">
								<a href="/calendar">CALENDAR</a>
							</li>
							<li class="c-nav__item" ng-class="activePage === '/gallery' ? 'is-active' : ''">
								<a href="/gallery">GALLERY</a>
							</li>
							<li class="c-nav__item" ng-class="activePage.indexOf('/user') !== -1 || activePage === '/login' ? 'is-active' : ''">
								<a href="/login" ng-hide="user">LOGIN</a>
								<span ng-show="user">
									<a href="/user/{{user}}">MY PROFILE</a> 
									<span class="c-nav__logout">
									| 
									<a href="#" ng-click="logout()">
										<i class="fa fa-power-off"></i> Logout
									</a> 
									</span>	
								</span>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	
	<main ng-view autoscroll="true"></main>	

	<footer class="c-ft">
		<p>© StarStuff, 2016 · <a href="/credits">Credits</a> · <a href="https://github.com/nuria-fl/starstuff" target="_blank">View on Github</a></p>
		<small>Visibility is calculated from Washington DC. From your location time and visibility of the events may vary.</small>
	</footer>
	<div ng-show="showEasterEgg" class="c-easteregg" ng-class="!showEasterEgg ? '' : 'c-easteregg--show'" ng-click="hideEasterEgg()">
		<h2 class="u-txt--center c-easteregg__title">We ❤️ Carl Sagan</h2>
		<div class="c-easteregg__bd o-embed">
			<video autoplay loop muted>
				<source src="img/sagan.mp4" type="video/mp4">
			</video>	
		</div>
	</div>
	
	<!-- APP -->
	<script src="js/bundle.js"></script>	
	<!-- LIBS -->
	<script src="libs/konami-js/konami.js"></script>

</body>
</html>
