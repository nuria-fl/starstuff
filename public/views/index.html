<!DOCTYPE html>
<html lang="en" ng-app="starstuff">
<head>
	<base href="/">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>StarStuff</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css"> <!-- custom styles -->
	<link rel="icon" href="img/favicon.ico" />
</head>
<body>
	<div ng-include="'views/svg.html'"></div>
	<header class="c-hd" ng-class="isHome ? 'c-hd--home' : ''" ui-scrollpoint="+100">
		<div class="container">
			<h1 class="c-hd__logo">
				<a href="/"><img src="img/logo.png" alt="StarStuff"></a>
			</h1>
			<nav class="c-hd__nav">
				<ul class="c-nav">
					<li class="c-nav__item" ng-class="activePage.indexOf('/calendar') !== -1 ? 'is-active' : ''">
						<a href="/calendar">CALENDAR</a>
					</li>
					<!-- <li class="c-nav__item" ng-class="activePage === '/gallery' ? 'is-active' : ''">
						<a href="/gallery">GALLERY</a>
					</li> -->
					<li class="c-nav__item" ng-class="activePage.indexOf('/user') !== -1 || activePage === '/login' ? 'is-active' : ''">
						<a href="/login" ng-hide="user">LOGIN</a>
						<a href="/user/{{user}}" ng-show="user">MY PROFILE</a>
					</li>
				</ul>
			</nav>	
		</div>
		
	</header>
	
	<main ng-view autoscroll="true"></main>	

	<footer class="c-ft">
		<p>© StarStuff, 2016 · <a href="/credits">Credits</a> · <a href="https://github.com/nuria-fl/starstuff" target="_blank">View on Github</a></p>
		<small>Visibility is calculated from Washington DC. From your location time and visibility of the events may vary.</small>
	</footer>
	
	<!-- ANGULAR -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/angular-ui-scrollpoint/dist/scrollpoint.js"></script>
	<script src="libs/angular-datepicker/dist/angular-datepicker.min.js"></script>
	<script src="libs/angular-cookies/angular-cookies.min.js"></script>
	
	<!-- OTHER LIBS -->
	<script src="libs/konami-js/konami.js"></script>
	<script src="libs/moment/moment.js"></script>

	<!-- ANGULAR CUSTOM -->
	
	<script src="js/services/EventService.js"></script>
	<script src="js/services/UserService.js"></script>
	<script src="js/services/IconsService.js"></script>
	<script src="js/services/CategoriesService.js"></script>
	<script src="js/services/VisibilityService.js"></script>
	<script src="js/filters/filters.js"></script>
	<script src="js/directives/eventDirective.js"></script>
	<script src="js/appRoutes.js"></script>
	<script src="js/app.js"></script>

	<!-- CONTROLLERS -->
	<script src="js/controllers/MainCtrl.js"></script>
	<script src="js/controllers/homeController.js"></script>
	<script src="js/controllers/eventsController.js"></script>
	<script src="js/controllers/searchByDateController.js"></script>
	<script src="js/controllers/filterController.js"></script>
	<script src="js/controllers/singleEventController.js"></script>
	<script src="js/controllers/loginController.js"></script>
	<script src="js/controllers/profileController.js"></script>
	
	<!-- jQuery
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="assets/js/scripts.min.js"></script> -->

</body>
</html>
