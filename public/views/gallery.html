<section>
	<h2 class="o-title">Gallery</h2>
	<div class="c-gallery">
		<div class="container">
			<div class="row">
				<div class="col-sm-4" ng-repeat="image in images">
					<photo image="image" open-lightbox-modal="openLightboxModal($index)" ></photo>
				</div>
			</div>
			<div ng-show="imagesTotal.length >= numPerPage">
				<ul uib-pagination 
					items-per-page="numPerPage"
					ng-model="currentPage"
					total-items="imagesTotal.length"
					max-size="maxSize"  
					boundary-links="true">
				</ul>
			</div>
			
			<div ng-if="!images.length" class="u-txt--center">
				No pictures yet!
			</div>
		</div>
	</div>
</section>
