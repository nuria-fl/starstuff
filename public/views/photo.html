<section class="c-card">
	<a href="#" ng-click="openLightboxModal($index)" style="background-image:url('img/uploaded/{{image.route}}')" class="c-card__img">
		{{image.name}}
	</a>
	<div class="c-card__bd">
		<h3 class="c-card__title">{{image.title}}</h3>
		<span class="c-card__author">
			<a href="/user/{{image.username}}">by {{image.username}}</a>
		</span>
	</div>
</section>
