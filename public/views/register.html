<div class="container">
	<h2 class="o-title">Register</h2>
	<div class="c-login">
		<form ng-submit="register()" class="o-form">
			<div class="o-form__group">
				<label for="username" class="o-form__label">Username:</label>
				<input type="text" ng-model="user.username" name="username" id="username" required class="o-form__input">
			</div>
			<div class="o-form__group">
				<label for="password" class="o-form__label">Password:</label>
				<input type="password" ng-model="user.password" name="password" id="password" required class="o-form__input">
			</div>
			<div class="o-form__group">
				<label for="passwordRep" class="o-form__label">Repeat password:</label>
				<input type="password" ng-model="user.passwordRep" name="passwordRep" id="passwordRep" required class="o-form__input">
			</div>
			<div vc-recaptcha key="'6LdtFykTAAAAAFbNofiWEInCt2-kBtps4zXoo4je'"></div>
			<button type="submit" class="o-btn o-btn--block o-btn--primary o-form__submit">Register</button>
		</form>
	</div>
</div>
