<div class="container">
	<article class="c-event">
							
		<time class="c-event__time" datetime="{{event.date | date:'YYYY-MM-dd'}}">
			{{ event.date | date:'MMM' }}
			<strong class="c-event__day">{{ event.date | date:'dd' }}</strong>
		</time>

		<h3 class="c-event__title">{{event.name}}</h3>
		<div class="c-event__desc">
			<p>
				<i class="fa fa-eye"></i> Visible {{event.visibility}} <br>
				<i class="fa fa-eye"></i> Category: {{event.category}}
			</p>
			<a href="/#/calendar/event/{{event.id}}" class="o-btn o-btn--default o-btn--sm c-event__add">
				<i class="fa fa-plus-circle"></i> Read more
			</a>
			<button type="button" class="o-btn o-btn--primary o-btn--sm c-event__add" ng-hide="added">
				<i class="fa fa-calendar-plus-o"></i> Add to my calendar
			</button>
			<span class="o-btn o-btn--primary o-btn--sm c-event__add" ng-show="added">
				<i class="fa fa-check"></i> Added
			</span>
			
		</div>
		
	</article>	
</div>
